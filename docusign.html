<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign OAuth - SynOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFB800 0%, #FF6B00 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            margin: 10px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Connecting to DocuSign</h1>
        <div class="spinner"></div>
        <p>Returning to SynOS...</p>
    </div>

    <script>
        // Extract OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('DocuSign OAuth Redirect Handler');
        console.log('Code:', code ? 'Present' : 'None');
        console.log('Error:', error || 'None');
        
        // Redirect back to SynOS app
        if (code) {
            // Success - redirect with authorization code
            const redirectURL = `synos://docusign-callback?code=${encodeURIComponent(code)}`;
            console.log('Redirecting to:', redirectURL);
            window.location.href = redirectURL;
        } else if (error) {
            // Error - redirect with error information
            const redirectURL = `synos://docusign-callback?error=${encodeURIComponent(error)}`;
            console.log('Redirecting with error:', redirectURL);
            window.location.href = redirectURL;
        } else {
            // No code or error - something went wrong
            console.error('No code or error parameter found');
            window.location.href = 'synos://docusign-callback?error=invalid_callback';
        }
    </script>
</body>
</html>
