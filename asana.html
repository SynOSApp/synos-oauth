<!DOCTYPE html>
<html><head><title>Connecting to SynOS...</title></head>
<body><script>
const params = new URLSearchParams(window.location.search);
const code = params.get('code');
const error = params.get('error');
if (code) {
  window.location.href = `synos://asana-oauth?code=${code}`;
} else if (error) {
  window.location.href = `synos://asana-oauth?error=${error}`;
}
</script><p>Connecting to SynOS...</p></body></html>
